<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Dog Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="cat">
            <img src="img/cat.jpeg" alt="image of cat">
            <h2>Cat:</h2>
          </div>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <div class="dog">
            <img src="img/dog.jpg" alt="image of dog">
            <h2>Dog:</h2>
          </div>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary" id="cat-img">Cat Image</button>
        <button class="btn btn-inverse" id="dog-img">Dog Image</button>
        <div class="col-md-6" id="catimage">

        </div>
        <div class="col-md-6" id="dogimage">

        </div>
      </div>
    </div>
  </body>
  </html>
